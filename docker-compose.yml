version: '3.8'

services:
  backend:
    build:
      context: ./backend-django/backend
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:10192
    volumes:

       - ./backend-django/backend:/app

    ports:
      - "${PORT}:${PORT}"
    env_file: .env 
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mynetwork

  db:
    image: postgres:16
    env_file:
      - .env
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user1 -d mydatabases3"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mynetwork
volumes:
  postgres_data:
 


networks:
  mynetwork:

